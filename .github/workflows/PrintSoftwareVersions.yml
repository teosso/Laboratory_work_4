name: Print Software Versions

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check-backend-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Print Node.js and NPM versions
        run: |
          echo "--- Data Processing Level Software ---"
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version

  check-db-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print MongoDB version via Docker
        run: |
          echo "--- Data Access Level Software ---"
          echo "MongoDB version:"
          # Запускаємо Mongo через Docker на секунду, щоб дізнатися версію
          docker run --rm mongo:6.0 mongod --version
